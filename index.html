<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- linking the fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- linking the stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img id="pattern-top" src="/images/bg-pattern-top.svg" alt="body background pattern top ">
  <img id="pattern-bottom" src="/images/bg-pattern-bottom.svg" alt="body background pattern bottom">
  <main>
    <div class="section">
      <img src="/images/bg-pattern-card.svg" alt="background pattern for the card">
    </div>
    <div class="profile-image">
      <img id="profile" src="/images/image-victor.jpg" alt="image of victor"> 
    </div>

    <div class="info">
      <p class="person-info"><span class="person-name">Victor Crest</span>26</p> 
      <p>London</p> 
    </div>
    <div class="stats">
      <div class="stats-element">
        <span class="stats-numbers">80K</span>
        Followers          
      </div>

      <div class="stats-element">
        <span class="stats-numbers">803K</span>
        Likes
      </div>

      <div class="stats-element">
        <span class="stats-numbers">1.4K</span>
        Photos
      </div>

    </div>
  </main>
</body>
</html>
